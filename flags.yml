#Konfiguracja lokalizacji powiadomień, gdy aktywność jest blokowana przez flagę.
#Dostępne opcje: CHAT, ACTION_BAR
notification-type: ACTION_BAR
#Konfiguracja listy komend, które powinny być blokowane podczas flagi SETHOME.
set-home-commands:
- sethome
- cmi:sethome
- essentials:sethome
#Opóźnienie między zmianą statusu flag
#Wymaga restartu serwera
flag-delay: 5s
#Konfiguracja elementów flag działki w interfejsie.
flags:
- flag-type: PVP
  delay: false
  configurable: true
  default-flag: true
  flag-item:
    material: DIAMOND_SWORD
    display-name: '&4PVP'
    lore:
    - ' &8» &7Status: {toggle}'
    - ' &8» &7Możliwość walki między graczami.'
    texture: null
    flags:
    - HIDE_DESTROYS
    - HIDE_ENCHANTS
    enchantments:
      KNOCKBACK: 2
- flag-type: BUILD
